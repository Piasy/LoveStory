<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						宝宝，我们在一起
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						<a href="game.html">爱你一生、一世</a><br/>
						<div class="signature">- 爱你的老公</div><br/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2012, 4, 1);
		together.setHours(20);
		together.setMinutes(13);
		together.setSeconds(14);
		together.setMilliseconds(0);

		var ending = new Date();
		ending.setFullYear(2020, 8, 5);
		ending.setHours(15);
		ending.setMinutes(1);
		ending.setSeconds(0);
		ending.setMilliseconds(0);

		var f = (ending - together)/1000;
		var g = Math.floor(f / (3600 * 24));
		f = f % (3600 * 24);
		var b = Math.floor(f / 3600);
		if (b < 10) {
			b = "0" + b
		}
		f = f % 3600;
		var d = Math.floor(f / 60);
		if (d < 10) {
			d = "0" + d
		}
		f = f % 60;
		if (f < 10) {
			f = "0" + f
		}
		var a = '<span class="digit">' + g + '</span> 天 <span class="digit">' + b + '</span> 小时 <span class="digit">' + d + '</span> 分钟 <span class="digit">' + f + "</span> 秒";
		$("#elapseClock").html(a)
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 100);

			/*timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);*/
		}
	</script>
</body>
</html>
